<div class="flex flex-col items-center mt-10">
  <!-- Counter Display -->
  <div
    class="relative w-40 h-40 flex items-center justify-center rounded-full bg-emerald-800 shadow-lg"
  >
    <span class="text-5xl font-bold text-white animate-pulse">
      {{ counter$ | async }}
    </span>
  </div>

  <!-- Buttons -->
  <div class="mt-6 flex gap-4">
    <button
      class="px-6 py-2 text-white bg-green-600 rounded-full shadow-md hover:bg-green-700 transition transform hover:scale-105"
      (click)="increment()"
    >
      Increase
    </button>

    <button
      class="px-6 py-2 text-white bg-red-600 rounded-full shadow-md hover:bg-red-700 transition transform hover:scale-105"
      (click)="decrement()"
    >
      Decrease
    </button>

    <button
      class="px-6 py-2 text-white bg-gray-600 rounded-full shadow-md hover:bg-gray-700 transition transform hover:scale-105"
      (click)="reset()"
    >
      Reset
    </button>
  </div>
</div>
